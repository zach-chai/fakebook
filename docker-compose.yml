version: '2'
services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ".:/usr/src/app"
    volumes_from:
      - gemCache
    expose:
      - "3001"
    working_dir: "/usr/src/app"
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
  gemCache:
    image: ruby:2.2.4
    command: bin/true
    volumes:
      - /usr/local/bundle
